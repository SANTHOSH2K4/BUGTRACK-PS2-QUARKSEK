<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTT</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bugs.css' %}" />
  </head>
  <body>
<div class="container-fluid">
      <div class="row">
        <div class="col-2 sidebar">
          <a class="active" href="{% url 'newTester' %}">Home</a>
          <a href="{% url 'newTester' %}">New Requests</a>
          <a href="#">Bugs</a>
        </div>

        <div class="col-10 d-flex justify-content-center align-items-center">

            <div class="col">
              <h2 class="text-center">Bugs List</h2>
              <table class="table table-dark">

              </table>
            </div>
          </div>
        </div>
      </div>
    </div> -->
    <div class="container-fluid">
      <div class="row">
          <div class="col"></div>
          <div class="col-8">
              <div class="table-container">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th scope="col">Status</th>
                              <th scope="col">Bug Name</th>
                              <th scope="col">Description</th>
                              <th scope="col">Workflow</th>
                              <th scope="col">Severity</th>
                              <th scope="col">Steps to Reproduce</th>
                              <th scope="col">Action</th>
                          </tr>
                      </thead>
                      <tbody>
                          {% for bug in data %}
                          <tr>
                              <td>{{ bug.0 }}</td>
                              <td>{{ bug.1 }}</td>
                              <td>{{ bug.2 }}</td>
                              <td>{{ bug.3 }}</td>
                              <td>{{ bug.4 }}</td>
                              <td>{{ bug.5 }}</td>
                              <td>
                                <form action="/bug_comments_tester/" method="post">
                                {% csrf_token %}
                                <input type="hidden" name="bug_id" id="bug_id" value="{{ bug.6 }}">
                                <button type="submit" class="view-details">View Details</button>
                                </form>
                              </td>
                              <!-- Add action buttons here -->
                          </tr>
                          {% endfor %}
                      </tbody>
                  </table>
              </div>
          </div>
          <div class="col"></div>
      </div>
  </div>
    <script src="{% static 'js/bugs.js' %}"></script>
  </body>
</html>
