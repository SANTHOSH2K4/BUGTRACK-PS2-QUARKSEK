<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 10;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 50px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
        }
        .login-option {
            margin-top: 20px;
        }
        .login-option a {
            display: block;
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 18px;
        }
        .login-option a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://www.kualitee.com/wp-content/uploads/2023/07/bug-tracking-scaled.jpg" alt="Bug Tracking">
    </div>
    <div class="login-container">
        <h1>Join Bug Tracking</h1>
        <div class="login-option">
            <a href="{% url 'customer_login' %}">Login as Customer</a>
        </div>
        <div class="login-option">
            <a href="{% url 'tester_login' %}">Login as Tester</a>
        </div>
        <div class="login-option">
            <a href="{% url 'project_manager_login' %}">Login as Project Manager</a>
        </div>
    </div>
</body>
</html>
