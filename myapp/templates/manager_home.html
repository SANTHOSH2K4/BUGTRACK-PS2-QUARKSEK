<body>
    <nav>
        <ul>
            <li class="active" ><a href ='/manager_home/'>Home</a></li>
            <li {% if request.resolver_match.url_name == 'testing_requests' %}class="active"{% endif %}><a href="{% url 'testing_requests'%}">Pending Requests Notifications</a></li>
            <li {% if request.resolver_match.url_name == 'assigned_requests' %}class="active"{% endif %}><a href="{% url 'assigned_requests'%}" >Assigned Requests Notifications</a></li>
        </ul>
    </nav>

    <table>
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Update the table rows to display date, URL, and action buttons -->
            {% for item in data %}
            <tr>
                <td>{{ item.0 }}</td>
                <td>{{ item.1}}</td>
                <td>{{ item.2 }}</td>
                <td>{{ item.3 }}</td>
                <form action="/customer_requests/" method="POST">
                    {% csrf_token %}
                    <input type="hidden"
                    name="custID"
                    id="custID"
                    value="{{ item.0 }}"
                    >
                    <td class="status" >
                        <button class="btn update-status-btn" id="btnforcomp">View Details</button>
                    </td>
                </form>
            </tr>
            {% endfor %}
            
        </tbody>
    </table>
</body>
