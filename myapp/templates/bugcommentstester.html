<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bug Status Update</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      .heading {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
      }
      .sub-heading {
        font-size: 18px;
        color: #555;
        margin-bottom: 20px;
      }
      .button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      .button:hover {
        background-color: #0056b3;
      }
      .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
        justify-content: center;
        align-items: center;
      }
      .popup {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 400px;
        position: relative;
      }
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 20px;
        color: #555;
        cursor: pointer;
      }
      .input-field {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .submit-btn {
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      .submit-btn:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="heading">Bug Status Update</div>
      <div class="sub-heading">Update the status of the bug:</div>
      <button class="button" onclick="openPopup()">Update Status</button>
    </div>

    <!-- Popup -->
    <div class="popup-overlay" id="popupOverlay">
        <form action="">
            <div class="popup">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <h2>Update Bug Status</h2>
                <input type="text" class="input-field" placeholder="Enter bug ID" />
                <select class="input-field">
                  <option value="Under Review">Under Review</option>
                  <option value="In Progress">In Progress</option>
                  <option value="Resolved">Resolved</option>
                  <option value="Closed">Closed</option>
                </select>
                <textarea
                  class="input-field"
                  rows="4"
                  placeholder="Add comment"
                ></textarea>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
          </div>
        </form>
      </div>
      
    <script>
      function openPopup() {
        var popupOverlay = document.getElementById("popupOverlay");
        popupOverlay.style.display = "flex";
      }

      function closePopup() {
        var popupOverlay = document.getElementById("popupOverlay");
        popupOverlay.style.display = "none";
      }
    </script>
  </body>
</html>
